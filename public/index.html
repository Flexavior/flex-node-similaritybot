<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flexavior Support Bot</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 85vh;
            overflow: hidden;
        }

        .chatbox {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #fafafa;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        /* Ensure images inside messages fit */
        .message img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 8px;
            display: block;
        }

        .message.bot {
            background-color: #e4e6eb;
            color: #050505;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            background-color: #0084ff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ddd;
            outline: none;
        }

        .input-area button {
            margin-left: 10px;
            padding: 0 20px;
            border: none;
            background: #0084ff;
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .lang-indicator {
            font-size: 11px;
            color: #888;
            padding: 5px 15px;
            background: #fff;
        }

        @media (max-width: 480px) {
            body { align-items: flex-start; }
            .chat-container {
                max-width: 100%;
                height: 100vh;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chatbox" class="chatbox"></div>
    <div id="langIndicator" class="lang-indicator"></div>
    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type a message..." autocomplete="off" />
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="/js/app.js"></script>
</body>
</html>
